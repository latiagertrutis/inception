services:
  nginx:
    hostname: inception-nginx
    image: inception-nginx
    container_name: inception-nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    networks:
      - inception
    environment:
      - SSL_PASSWORD=${SSL_PASSWORD?error}
      - SSL_CERT=${SSL_CERT?error}
      - SSL_CERT_KEY=${SSL_CERT_KEY?error}
    volumes:
      # TODO: Change when testing in VM
      - /home/mateo/workspace/inception/srcs/requirements/wordpress/wordpress:/srv/www/wordpress/

  mariadb:
    hostname: inception-mariadb
    image: inception-mariadb
    container_name: inception-mariadb
    build: ./requirements/mariadb
    networks:
      - inception
    environment:
      - MYSQL_ROOT_USER=${MYSQL_ROOT_USER?error}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD?error}
      - MYSQL_USER=${MYSQL_USER?error}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD?error}
    volumes:
      # TODO: Change when testing in VM
      - /home/mateo/workspace/inception/srcs/requirements/mariadb/data:/var/lib/mysql

  wordpress:
    hostname: inception-wordpress
    image: inception-wordpress
    container_name: inception-wordpress
    build: ./requirements/wordpress
    networks:
      - inception
    environment:
      - MYSQL_USER=${MYSQL_USER?error}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD?error}
    volumes:
      # TODO: Change when testing in VM
      - /home/mateo/workspace/inception/srcs/requirements/wordpress/wordpress:/srv/www/wordpress/

  redis:
    hostname: inception-redis
    image: inception-redis
    container_name: inception-redis
    build: ./requirements/redis
    networks:
      - inception

  ftp:
    hostname: inception-ftp
    image: inception-ftp
    container_name: inception-ftp
    build: ./requirements/ftp
    ports:
      - "20-21:20-21"
      - "9090-9099:9090-9099"
    environment:
      - FTP_USER=${FTP_USER?error}
      - FTP_PASSWORD=${FTP_PASSWORD?error}
    volumes:
      # TODO: Change when testing in VM
      - /home/mateo/workspace/inception/srcs/requirements/wordpress/wordpress:/home/${FTP_USER?error}

networks:
  inception:
    name: inception
