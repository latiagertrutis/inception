services:
  nginx:
    hostname: inception-nginx
    image: inception-nginx
    container_name: inception-nginx
    build: ./requirements/nginx
    ports:
      - "8087:443"
    networks:
      - inception
    volumes:
      - /home/mateo/workspace/inception/srcs/requirements/wordpress/wordpress:/srv/www/wordpress/

  mariadb:
    hostname: inception-mariadb
    image: inception-mariadb
    container_name: inception-mariadb
    build: ./requirements/mariadb
    networks:
      - inception

  wordpress:
    hostname: inception-wordpress
    image: inception-wordpress
    container_name: inception-wordpress
    build: ./requirements/wordpress
    networks:
      - inception
    volumes:
      - /home/mateo/workspace/inception/srcs/requirements/wordpress/wordpress:/srv/www/wordpress/
      # TODO: Delete thos line, think best solution
      - /home/mateo/workspace/inception/srcs/requirements/wordpress/www.conf:/etc/php/7.4/fpm/pool.d/www.conf

networks:
  inception:
    name: inception
